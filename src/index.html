<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <title>Carreiras Tech - Dataverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
</head>

<body>
  <script src="main.js" type="module"></script>
  <header>
    <h1>Carreiras Tech
      <img src="duvida.png" alt="ícone de mulher com dúvida." />
    </h1>
  </header>
  <main>

    <h2>Saiba mais sobre as carreiras de tecnologia</h2>

    <div class="comandos flex-center">
      <label for="filtro">Filtrar por: </label>
      <select class="orderFilterReset" id="filtro" data-testid="selecionar-filtro" name="tipo">
        <option value="formacaoSugerida">Formação Sugerida</option>
        <option value="administracao">Administração</option>
        <option value="cienciaDaComputacao">Ciência da Computação</option>
        <option value="design">Design</option>
        <option value="designDeInterface">Design de Interface</option>
        <option value="designDeJogos">Design de jogos</option>
        <option value="engDeEletronica">Engenharia de Eletrônica</option>
        <option value="engDeProducao">Engenharia de Produção</option>
        <option value="engDeRedes">Engenharia de Redes</option>
        <option value="engDeSoftware">Engenharia de Software</option>
        <option value="engEletrica">Engenharia Elétrica</option>
        <option value="estatistica">Estatística</option>
        <option value="marketing">Marketing</option>
        <option value="matematica">Matemática</option>
        <option value="redesDeComputadores">Redes de Computadores</option>
        <option value="segurancaDainformacao">Segurança da Informação</option>
        <option value="sistemasDeInformacao">Sistemas de Informação</option>
      </select>

      <label for="ordenacao">Ordenar por: </label>
      <select class="orderFilterReset" id="ordenacao" data-testid="selecionar-ordenar" name="tipoDeOrdem">
        <option>Média Salarial</option>
        <option value="asc">menor para o maior</option>
        <option value="desc">maior para o menor</option>
      </select>

      <button class="orderFilterReset" id="reset-button" data-testid="botao-limpar">Limpar</button>
    </div>

    <div id="root">
    </div>
  </main>
  <footer>
    <p>Desenvolvido por Camila de Oliveira Batista de Lara e Fabine Specian</p>
  </footer>
</body>

</html>
