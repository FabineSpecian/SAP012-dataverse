<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <title>Carreiras Tech - Dataverse</title>
</head>

<body>
  <script src="main.js" type="module"></script>
  <header>
    <h1>Carreiras Tech
      <img src="duvida.png" alt="ícone de mulher com dúvida." />
    </h1>
  </header>
  <main>

    <h2>Profissões Tech</h2>

    <div class="comandos">
      <label for="filtro">Filtrar por:</label>
      <select id="filtro" data-testid="selecionar-filtro" name="tipo">
        <option value="formacaoSugerida">Formação Sugerida</option>
        <option value="">Administração</option>
        <option value="">Ciência da Computação</option>
        <option value="">Design</option>
        <option value="">Design de Interface</option>
        <option value="">Design de jogos</option>
        <option value="">Engenharia de Eletrônica</option>
        <option value="">Engenharia de Produção</option>
        <option value="">Engenharia de Redes</option>
        <option value="">Engenharia de Software</option>
        <option value="">Engenharia Elétrica</option>
        <option value="">Estatística</option>
        <option value="">Marketing</option>
        <option value="">Matemática</option>
        <option value="">Redes de Computadores</option>
        <option value="">Segurança da Informação</option>
        <option value="">Sistemas de Informação</option>
      </select>


      <label for="ordenacao">Ordenar por:</label>
      <select id="ordenacao" data-testid="selecionar-ordenar" name="tipoDeOrdem">
        <option>Média Salarial</option>
        <option value="asc">Do menor para o maior</option>
        <option value="desc">Do maior para o menor</option>
      </select>

      <button id="reset-button" data-testid="botao-limpar">Limpar</button>
    </div>


    <div id="root">
    </div>
  </main>
  <footer>
    <p>Desenvolvido por Camila Sukhada e Fabine Specian</p>
  </footer>
</body>

</html>
